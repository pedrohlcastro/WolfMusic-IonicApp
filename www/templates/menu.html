<ion-side-menus enable-menu-with-back-views="false">
  <!-- Conteudo da View Filha -->
  <ion-side-menu-content>
    <!-- Criado um header que muda conforme muda a view -->
    <ion-nav-bar class="bar-stable">
      <!-- Botao de Voltar -->
      <ion-nav-back-button>
      </ion-nav-back-button>

      <!-- Burguer button da nav -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- aq vem as view -->
    <ion-nav-view name="mainContent"></ion-nav-view>


  </ion-side-menu-content>
  <!-- Conteudo do menu, ou seja, parte abstrata AKA pai -->
  <ion-side-menu side="left">
    <!-- Titulo do menu -->
    <ion-header-bar class="bar-stable">
      <img src="img/logo.png" id="logo">
      <h1 class="title">Wolf Music</h1>
    </ion-header-bar>

    <!-- Conteudo do Menu -->
    <ion-content>
      <!-- Lista de Links -->
      <ion-list>
        <!-- menu-close > fecha menu ao clikar em algo -->
        <ion-item menu-close ng-click="login()" class="item item-icon-left">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item menu-close href="#/main/browse" class="item item-icon-left">
          <i class="icon ion-search"></i>
          Browse
        </ion-item>
        <ion-item menu-close href="#/main/playlists" class="item item-icon-left">
          <i class="icon ion-headphone"></i>
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
